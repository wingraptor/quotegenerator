<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Random Quotes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Cormorant+Garamond|Trirong" rel="stylesheet">
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="stylesheets/main.css"
    />
    <script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/particles.js"></script>
    <script src="scripts/main.js"></script>
  </head>
  <body>
    <div id="particles-js"></div>
    <div id="quote-box">
      <i class="fas fa-quote-left color-change"></i>
      <p id="text"></p>
      <i class="fas fa-quote-right color-change"></i>
      <p id="author" class="color-change"></p>

      <div class="buttons">
        <button id="new-quote" class="btn">New Quote</button>

        <button class="btn">
          <a href="" id="tweet-quote">
            <i class="fab fa-twitter"></i>
          </a>
        </button>

      </div>
    </div>
  </body>
</html>
